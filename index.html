<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Order Sumary Component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
                rel="stylesheet">
        <link rel="stylesheet" href="src/css/reset.css">
        <link rel="stylesheet" href="src/css/style.css">
        <link rel="stylesheet" href="src/css/responsive.css">
</head>

<body>

        <main>
                <div class="card">

                        <img class="ilustration-hero" src="./src/images/illustration-hero.svg" alt="illustration-hero">



                        <div class="information-card">
                                <h1 class="title-card"> Order Summary </h1>
                                <p class="paragraph-card">You can now listen to millions of songs, audiobooks, and
                                        podcasts on any device anywhere you like!</p>





                                <div class="plan-container">
                                        <img class="icon-music" src="./src/images/icon-music.svg" alt="icon-music">


                                        <div class="Annual-plan-container">
                                                <h3 class="Annual-plan-title">Annual Plan</h3>
                                                <h4 class="price-plan">$59.99/year</h4>

                                        </div>

                                        <div class="change">


                                                <h4 class="change-text"><a href="#">Change</a></h4>

                                        </div>


                                </div>

                                <div class="button-container">
                                        <button class="proceed-payment-button">Proceed to Payment</button>
                                        <button class="cancel-order-button">Cancel Order</button>
                                </div>
                        </div>
                </div>
        </main>

</body>

</html>
